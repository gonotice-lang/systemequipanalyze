macoscmds:
  ifconfig:
    cmd: ifconfig
  uname:
    cmd: uname
    key: -a
  diskusage: 
    cmd: df
    key: -H
  arp:
    cmd: arp
    key: -a
  systeminfo:
    cmd: sysctl
    key: -n
    arg: machdep.cpu.brand_string
  sysprofile: 
    cmd: system_profiler
    key: -json 
    args: [SPMemoryDataType, SPStorageDataType, SPDisplaysDataType, SPHardwareDataType, SPUSBDataType, SPEthernetDataType,
    SPPCIDataType, SPNetworkDataType, SPAirPortDataType, SPPowerDataType, SPApplicationsDataType, SPAudioDataType]
  netstat: 
    cmd: netstat
    keys: [-nap, -rnf]
    args: [TCP, UDP, inet, inet6]
linuxcmds:

  
  